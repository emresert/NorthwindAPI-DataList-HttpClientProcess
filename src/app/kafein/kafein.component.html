Kafein COMPONENT burada çalışıyor

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">adres</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let kaf of kafein;let i = index'>
        <th scope="row">{{ i+1 }}</th>
        <td>{{kaf.name}}</td>
        <td>{{kaf.address}}</td>
        <!--<td>{{kaf.address !="istanbul" ? kaf.address:'boş'}}</td>--> 
      </tr>
    </tbody>
  </table>
